<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hongos</title>
    <link rel="stylesheet" href="index-style.css">
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>



<body>
    <header>
        <div id="flex-header">
            <a>Inicio <i class="fa-solid fa-house fa-bounce"></i></a>
            <a>Aves <i class="fa-brands fa-earlybirds fa-bounce"></i></a>
            <a>Plantas <i class="fa-brands fa-pagelines fa-bounce"></i></a>
            <a>Insectos <i class="fa-solid fa-bugs fa-bounce"></i></a>
            <a>Hongos <i class="fa-solid fa-mushroom fa-bounce"></i></a>
        </div>
    </header>
    <br>
    <br>
    <br>
    <br>
    <br>
    <div id="header-img-div">
        <img src="./img/hongosimagen1.png" id="header-img">
    </div>

    <div id="flex-diplaycards">
        <div class="sub-flex-displaycards">
            <div class="card" id="card1">
                <p>Geastrum saccatum</p>
                <img src="https://inaturalist-open-data.s3.amazonaws.com/photos/1196356/original.jpg">
            </div>
            <div class="card" id="card2">
                <p>Marasmius berteroi</p>
                <img src="https://ecosdelbosque.com/sites/default/files/styles/specie_slider/public/2022-01/Marasmius_berteroi_03.jpg?itok=u7InubCj">
            </div>
            <div class="card" id="card3">
                <p>Oudemansiella canarii</p>
                <img src="https://inaturalist-open-data.s3.amazonaws.com/photos/107952815/large.jpg">
            </div>
            <div class="card" id="card4">
                <p>Coqueina tricholoma</p>
                <img src="Coqueina tricholoma- Hongo de Copa Rosada.jpeg">
            </div>
        </div>
        <div class="sub-flex-displaycards">
            <div class="card" id="card5">
                <p>Cyathus striatus</p>
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c2/2012-10-22_Cyathus_striatus_%28Huds.%29_Willd_274333.jpg/800px-2012-10-22_Cyathus_striatus_%28Huds.%29_Willd_274333.jpg">
            </div>
            <div class="card" id="card6">
                <p>Foraminispora rugosa </p>
                <img src="https://inaturalist-open-data.s3.amazonaws.com/photos/337154420/original.jpeg">
            </div>
            <div class="card" id="card7">
                <p>Mycena holoporphyra</p>
                <img src="./img/">
            </div>
            <div class="card" id="card8">
                <p>Coriolopsis polyzona</p>
                <img src="Coriolopsis polyzona - Hongo oreja de palo.png">
            </div>
        </div>
        <div class="sub-flex-displaycards">
            <div class="card" id="card9">
                <p>Lactifluus deceptivus</p>
                <img src="https://inaturalist-open-data.s3.amazonaws.com/photos/5769431/large.jpeg">
            </div>
            <div class="card" id="card10">
                <p>Phallus indusiatus</p>
                <img src="https://inaturalist-open-data.s3.amazonaws.com/photos/182012487/medium.jpeg">
            </div>
    
        </div>
    </div>

</body>

</html>
